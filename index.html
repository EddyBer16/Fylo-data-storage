<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Fylo data storage component</title>
  <link rel="stylesheet" href="./static/css/styles.min.css">
</head>
<body>
  
  <section class="options-panel">
    <img class="logo" src="./images/logo.svg" alt="fylo's logo">
    <ul class="options flex-center-row">
      <li class="option"><img class="option-icon" src="./images/icon-document.svg" alt="document icon"></li>
      <li class="option"><img class="option-icon" src="./images/icon-folder.svg" alt="folder icon"></li>
      <li class="option"><img class="option-icon" src="./images/icon-upload.svg" alt="upload icon"></li>
    </ul>
  </section>
  <section class="data-wrapper">
    
    <section class="data-bar">
      <p>You've used <strong>815 GB</strong> of your storage</p>
      <div class="progress-bar-wrapper">
        <div class="progress-bar">
          <div class="progress-bar-indicator"></div>
        </div>
      </div>
      <div class="data-medition">
        <p>0 GB</p><p>1000 GB</p>
      </div>
    </section>

    <section class="data-left-msg">
      <p><strong>185</strong> GB LEFT</p>
    </section>
    
  </section>

</body>
</html>
